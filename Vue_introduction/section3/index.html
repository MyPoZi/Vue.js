<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>
<div id="header">
    <page-header>
        <h1 slot="header">夏の果実</h1>
    </page-header>
    <ul>
        <li>スイカ</li>
        <li>マンゴー</li>
    </ul>
</div>
<div id="fruits-list">
    <fruits-list-title></fruits-list-title>
    <fruits-list-description></fruits-list-description>
    <fruits-list-table></fruits-list-table>
</div>
<div id="app">
    <item-desc :item-name="myItem"></item-desc>
</div>
<div id="fruits-component">
<fruits-item-name v-for="fruit in fruitsItem" :key="fruit.name" :fruits-item="fruit"></fruits-item-name>
</div>
<div id="fruits-counter">
    <div v-for="fruit in fruits">
        {{fruit.name}}: <counter-button v-on:increment="incrementCartStatus()"></counter-button>
    </div>
    <p>合計: {{total}}</p>
</div>
<script src="main.js"></script>
</body>
</html>
